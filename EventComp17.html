<!-- Display addition of two text box values in h1 on textbox on button click in React Component-->
<head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
            var [a,setA]=React.useState('');
            var [b,setB]=React.useState('');
            var [c,setc]=React.useState('');
            var ab1 = (e)=>{setB(+e.target.value);}
            var ab2 = (e)=>{setc(+e.target.value);}
            var abc = ()=> { setA(b+c) }
            return  ( <div>
                        <input type="text" onChange={ab1} /> <br/>
                        <input type="text" onChange={ab2} /> <br/>
                        <button onClick={abc}> Add</button>
                        <h1>{a}</h1>
                      </div> )  
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'));           
        </script>
     </body>
</html>
