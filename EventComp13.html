<!-- Reset the textbox text on a button click in React Component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            function Ab(){
                var [a,setA] = React.useState('');
                function abc(e){ setA(e.target.value); }
                function abcd(){ setA(''); }
                return (<div>
                            <input type="text" value={a} onChange={abc} />
                            <h1>{a}</h1>
                            <button onClick={abcd}>Clear Text</button>
                        </div>) ;
            }
            ReactDOM.render(<Ab/>,document.getElementById('a1'));
        </script>
     </body>
</html>
