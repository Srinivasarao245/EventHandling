<!-- Todolist with delete button in React Component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [a,setA] = React.useState([]);
            var ab = ()=>{ var b = document.getElementById('a2').value;
                setA([...a,b]); }
            var abc = (i)=>{ var d = [...a]; d.splice(i,1); setA(d); }    
            return ( <div>
                        <input type="text" id="a2" /> 
                        <button onClick={ab}>TodoList</button>
                        <ul>{a.map((c,i)=>(
                        <li key={i}>{c}{''} <button onClick={abc}>Delete</button> </li> ))}   
                        </ul>
                     </div> )
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
