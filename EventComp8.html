<!-- Display the text of h1 on click in console in React Component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function(){
                var abc = ((e)=>{console.log(e.target.innerHTML)})
                return ( <div>{ <h1 onClick={abc}>Hello Srinivas Welcome to Edupoly</h1> }</div> )
            }
            ReactDOM.render(<Ab/>,document.getElementById('a1'));
        </script>
     </body>
</html>
