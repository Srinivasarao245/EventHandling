<!-- Display the event object for a click on div with 300px width and 200px height with 2px border in React Component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var abc = ((e)=>{console.log(e)})
                return ( <div style={{width:'300px',height:'200px',border:'1px solid'}}>{ <button onClick={abc}>To See the Object on Console</button> }</div> )
            }
            ReactDOM.render(<Ab/>,document.getElementById('a1'));
        </script>
     </body>
</html>
