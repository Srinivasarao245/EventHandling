<!--  Display respective image on radio button value in React Component-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function (){
            var [a,setA] = React.useState('');
            var abc = (e)=>{ setA(e.target.value) }
            return(  <div>
                        <input type="radio" name='ac' value="https://live.staticflickr.com/4724/25039883267_5b3eaede33.jpg" onClick={abc} /> Male   
                        <input type="radio" name='ac' value="https://learnertrip.com/wp-content/uploads/2023/02/best-ai-generate-images.png" onClick={abc} /> Female  <br/>
                        <img width='150px' src={a} />
                     </div>
            ) }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
