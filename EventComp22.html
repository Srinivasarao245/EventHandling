<!-- Bindevent handler with arguments in React Component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function (){
            var [a,setA] = React.useState('');
            function ab1(e){ setA(e.target.value)}         
            return (
                <div>
                    <button value='10' onClick={ab1}>Button 1</button>     
                    <button value='100' onClick={ab1}>Button 2</button>     
                    <button value='1000' onClick={ab1}>Button 3</button>     
                    <button value='10000' onClick={ab1}>Button 4</button>     
                    <button value='100000' onClick={ab1}>Button 5</button>   <br/>
                    <h1>{a}</h1>  
                </div>
            ) }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
