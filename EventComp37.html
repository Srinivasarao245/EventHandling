<!-- Bindevent handler with arguments as values for list item generated from array in React Component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
            var [ar,setAr] = React.useState(['srinivas','praveen','farooq','karthik','rushikesk','sai','ayyappa'])
            return ( <div>
                        <ul>{ar.map((a,i)=>{ return(( <li onClick={()=>alert(a)}>{a}</li> )) }) }</ul>
                    </div> )
        }
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
