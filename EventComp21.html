<!-- Display selected checkbox values in console in React Component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="a1"></div>
    <script type="text/babel">
        var Ab = function(){
        var [ar,setAr] = React.useState([]);
        var abc = (e)=>{
            if(e.target.checked === false){ 
                var br = ar.filter((b)=> b!==e.target.value );
                setAr(br);  }
                else{setAr([...ar,e.target.value]);}
           }
            return (  <div>
                        <input type="checkbox" onChange={abc} value="Java" name='ac' />:Java  <br/>
                        <input type="checkbox" onChange={abc} value='ReactJS' name='ac' />:ReactJS <br/>
                        <input type="checkbox" onChange={abc} value='Html' name='ac' />:Html <br/>
                        <input type="checkbox" onChange={abc} value='Css' name='ac' />:Css <br/>
                        <input type="checkbox" onChange={abc} value='Angular' name='ac' />:Angular <br/>
                        <input type="checkbox" onChange={abc} value='NodeJS' name='ac' />:NodeJS <br/>
                        <input type="checkbox" onChange={abc} value='Express' name='ac' />:Express <br/>
                        <input type="checkbox" onChange={abc} value='MongoDB' name='ac' />:MongoDB <br/>
                        <input type="checkbox" onChange={abc} value='Mongoose' name='ac' />:Mongoose <br/>
                        <input type="checkbox" onChange={abc} value='MySQL' name='ac' />:MySQL <br/>
                        <h1>{ar}</h1>
                      </div>
            )}
        ReactDOM.render(<Ab/>,document.getElementById('a1'))
    </script>
</body>
</html>
